													<option value="2">Two</option>
													<option value="3">Three</option>
												</select>
											</div>
											<div class="col my-1">
												<label class="mr-sm-2" for="log1" style="color:white">Log</label>
												<select class="custom-select mr-sm-2" id="log1">
												</select>
											</div>
								</div>
										<div class="row">
											<div class="col my-1">
												<select class="custom-select mr-sm-2" id="system2">

													<option value="1">One</option>

											<div class="col my-1">

											</div>
											<div class="col my-1">
												<select class="custom-select mr-sm-2" id="log3">
												</select>
											</div>
								</div>
										<div class="row">
											<div class="col my-1">

												<select class="custom-select mr-sm-2" id="system4">
													<option selected>Choose...</option>
													<option value="1">One</option>
													<option value="2">Two</option>
													<option value="3">Three</option>

												</select>
											</div>

								</div>
										<div class="row">
											<div class="col my-1">

												<select class="custom-select mr-sm-2" id="system5">
													<option selected>Choose...</option>
													<option value="1">One</option>
													<option value="2">Two</option>

										<div class="row">
											<label for="startdate" style="color:white;margin-right:10rem">Start Date</label>

</div>-->

										<div class="row" style="min-height:50px"></div>

												<input id="sample_interval" type="number" value="1" min="1" max="1000" step="1" onChange="showStats()"/>

														</label>
												</div>

												<div><p id="stats" style="color:white; border:solid 1px white"></p></div>
											</div>
										</div>
